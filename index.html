</head>

  <h1>Habit Tracker</h1>

      Name:
      <input type="text" name="name" required>
    </label>

    <br>

    <label>
      Description:
      <textarea name="description" required></textarea>
    </label>

    <br>

    <label>
      Frequency (times per week):
      <input type="number" name="frequency" required>
    </label>

    <br>

    <button type="submit">Add Habit</button>
  </form>
